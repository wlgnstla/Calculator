<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALC YOU LATAH</title>
    <script defer src="calc.js"></script>
    <link rel="icon" href="https://static.thenounproject.com/png/2601157-200.png">
</head>
<body>
    <div class="header">
        CALCULATOR
    </div>


    <div class="main">


        <div class="calculator">
            <div class= "screen">
                <div class="text">
                    0
                </div>
                
            </div>
            <div class="buttons">
                <button value = "clear" class= "clear"> AC</button>
                <button value = "sign" class= "sign"> +/- </button>
                <button value = "percent" class ="percent"> % </button>
                <button value = "÷" class = "operator">÷</button>
                <button value = "7" class = "operand">7</button>
                <button value = "8" class = "operand">8</button>
                <button value = "9" class = "operand">9</button>
                <button value = "×" class = "operator">×</button>
                <button value = "4" class = "operand">4</button>
                <button value = "5" class = "operand">5</button>
                <button value = "6" class = "operand">6</button>
                <button value = "-" class=  "operator">-</button>
                <button value = "1" class = "operand">1</button>
                <button value = "2" class = "operand">2</button>
                <button value = "3" class = "operand">3</button>
                <button value = "+" class = "operator">+</button>
                <button value = "0" class = "operand" id ="zero">0</button>
                <button value = "." class = "decimal">.</button>
                <button value = "=" class = "equals">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        © wlgnstla 2022
    </div>
</body>
</html>
