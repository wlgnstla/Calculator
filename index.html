<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALC YOU LATAH</title>
    <script defer src="calc.js"></script>
    <link rel="icon" href="https://static.thenounproject.com/png/2601157-200.png">
</head>
<body>
    <div class="header">
        CALCULATOR
    </div>


    <div class="main">


        <div class="calculator">
            <div class= "screen">
                some stuff
            </div>
            <div class="buttons">
                <button> AC</button>
                <button> +/- </button>
                <button> % </button>
                <button class = "right-operator"> ÷</button>
                <button class = "inner-b"> 7</button>
                <button class = "inner-b"> 8</button>
                <button class = "inner-b"> 9</button>
                <button class = "right-operator"> ×</button>
                <button class = "inner-b"> 4</button>
                <button class = "inner-b"> 5</button>
                <button class = "inner-b"> 6</button>
                <button class="right-operator"> -</button>
                <button class = "inner-b"> 1</button>
                <button class = "inner-b"> 2</button>
                <button class = "inner-b"> 3</button>
                <button class="right-operator"> +</button>
                <button class = "inner-b" id ="zero">0 </button>
                <button class = "inner-b"> .</button>
                <button class="right-operator"> =</button>
            </div>



        </div>


    </div>


    <div class="footer">
        © wlgnstla 2022
    </div>
